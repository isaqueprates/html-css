<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos</title>
</head>
<body>
    <h1>Aprendendo a colocar video hospedado no meu servidor</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" height="315" poster="imagens/zake-pequena.png" controls  loop>
        <source src="midia/Video-Teste2.m4v" type="video/mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/80SJ8XHqKqM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
</body>
</html>
